<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->

    <!-- Estilo customizado -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./CSS/stylesheet.css">
    <link rel="stylesheet" href="./CSS/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("header").load("header.html");
            $("footer").load("footer.html");
        })

        
    </script>
    <title>Login</title>
    <link rel="icon" href="./img/logo4.png">
</head>
<body>
    <header id="header"></header>
    
    <main class="container">
        <div id="acesso">
            <div id="cadastro" style="display: none;">
                
                <form class="inputs-usuario">
                    <div class="user">
                        <img src="./img/user.jpeg"  alt="">
                    </div>
                    <div class="form-group">
                        <label for="nome-sobrenome">Nome e sobrenome: </label>
                        <input type="text" class="form-control" id="nome-sobrenome" placeholder="Ex: João Roberto">
                    </div>
                    <div class="form-group">
                        <label for="email-cadastro">E-mail: </label>
                        <input type="text" class="form-control" id="email-cadastro" placeholder="Ex: 123@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="usuario-cadastro">Usuário: </label>
                        <input type="text" class="form-control" id="usuario-cadastro" aria-describedby="emailHelp"
                            placeholder="Ex: joaoroberto">
                        <small id="emailHelp" class="form-text text-muted">Não compartilhe seu usuário com
                            ninguém.</small>
                    </div>
                    <div class="form-group">
                        <label for="senha-cadastro">Senha: </label>
                        <input type="password" class="form-control" id="senha-cadastro" placeholder="Digite sua senha">
                    </div>
                    
                    <button id="btn-login" class="container-fluid btn btn-lg ">Cadastrar Conta</button>
                    <small>
                        <a href="" class="nav-link" onclick="criarConta('login' ,'cadastro')">Já tem uma conta? clique para fazer login</a>
                    </small>
                    <!--Início Formulário-->
                </form>
                <!--Fim Formulário-->
            </div>
            <div id="login">
                
                <form class="inputs-usuario">
                    <!--Início Formulário-->
                    <div class="user">
                        <img src="./img/user.jpeg"  alt="">
                    </div>
                    <div class="form-group">
                        
                        <label for="usuario-login">Usuário: </label>
                        <input type="text" class="form-control" id="usuario-login" aria-describedby="emailHelp"
                            placeholder="Digite seu usuário">
                        <small id="emailHelp" class="form-text text-muted">Não compartilhe seu usuário com
                            ninguém.</small>
                    </div>
                    <div class="form-group">
                        <label for="usuario-senha">Senha: </label>
                        <input type="password" class="form-control" id="usuario-senha" placeholder="Digite sua senha">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="lembrar-usuario">
                        <label class="form-check-label" for="lembrar-usuario">Lembrar meu usuário e senha</label>
                    </div>
                    <button id="btn-login" class="container-fluid btn btn-lg ">Entrar</button>
                    <small>
                        <a href="" class="nav-link" onclick="criarConta('cadastro' ,'login')">Não tem uma conta, crie cliando aqui</a>
                    </small>
                    <script>
                        const criarConta = (div, div2) => {
                            let opcao = document.getElementById(div);
                            let opcao2 = document.getElementById(div2);
                             if(opcao.style.display === 'none'){
                                opcao.style.display = 'block';
                                opcao2.style.display = 'none';
                             }else {
                                opcao.style.display = 'none';

                             }
                            event.preventDefault();
                         
                        }               
                    </script>
                </form>
                <!--Fim Formulário-->
            </div>
            <!-- <div class="row">
                <div class="col-lg-6">
                   
                </div>
                <div class="col-lg-6">
                    
                </div>
            </div> -->
        </div>
    </main>
    <footer id="footer"></footer>
</body>
</html>
